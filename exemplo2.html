<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudança de Imagem Responsiva sem CSS</title>
</head>
<body>
    <div class="imagem">
        <picture>
            <!-- Para telas pequenas como celulares -->
            <source media="(max-width: 600px)" srcset="imagem-menor.jpg">
            
            <!-- Para tablets e telas maiores que 600px -->
            <source media="(max-width: 800px)" srcset="imagem-maior.jpg">
            
            <!-- Imagem padrão para navegadores que não suportam a tag <picture> -->

            <img src="pc.jpg" alt="Imagem responsiva">
        </picture>
    </div>
</body>
</html>
